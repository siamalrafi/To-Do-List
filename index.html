<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>
    <button style="background-color: red;"></button>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-100 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="input-value" class="form-control" aria-label="withthextarea"></input>
            <button id="input-btn" class="btn btn-danger ms-1">Add Items</button>
        </div>
        <div class="mt-5">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Desciption</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/scriptfle.js"></script>
</body>

</html>
